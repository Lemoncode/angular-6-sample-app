<div class="container">
  <h1>
    {{title}}
  </h1>
  <div class="games-container">
    <div *ngFor="let game of games" [routerLink]="['/games', game.name]">
      <app-game-summary appMessageToastr (gameChange)="gameChangeHandler($event)" [game]=game></app-game-summary>
    </div>
  </div>
</div>
